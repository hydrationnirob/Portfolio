<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
      body {
        margin: 0;
        font-family: 'Roboto', Helvetica, Arial, sans-serif;
        background: linear-gradient(135deg, #f3f4f6, #eceff1);
        color: #333;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        text-align: center;
      }

      .container {
        max-width: 600px;
        padding: 20px;
        background: #fff;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
      }

      .container h1 {
        font-size: 80px;
        margin: 0;
        color: #ff6f61;
      }

      .container h2 {
        font-size: 24px;
        margin: 10px 0;
        color: #555;
      }

      .container p {
        font-size: 16px;
        color: #666;
        margin: 15px 0;
      }

      .container a {
        display: inline-block;
        margin-top: 20px;
        padding: 12px 24px;
        font-size: 14px;
        text-transform: uppercase;
        color: #fff;
        background: #039be5;
        text-decoration: none;
        border-radius: 4px;
        transition: background 0.3s;
      }

      .container a:hover {
        background: #0277bd;
      }

      .container img {
        max-width: 100%;
        height: auto;
        margin-bottom: 20px;
      }

      @media (max-width: 480px) {
        .container h1 {
          font-size: 60px;
        }

        .container h2 {
          font-size: 20px;
        }

        .container p {
          font-size: 14px;
        }

        .container a {
          padding: 10px 20px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="https://via.placeholder.com/150?text=404" alt="404" />
      <h1>404</h1>
      <h2>Oops! Page Not Found</h2>
      <p>
        We can't seem to find the page you're looking for. It might have been removed, renamed, or is temporarily unavailable.
      </p>
      <a href="/">Go Back Home</a>
    </div>
  </body>
</html>
